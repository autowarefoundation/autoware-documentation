rosidl:
  msg:
    autoware_adapi_v1_msgs/msg/MrmState:
      behavior: uint16
      stamp: builtin_interfaces/Time
      state: uint16
    autoware_adapi_v1_msgs/msg/Route:
      data: autoware_adapi_v1_msgs/RouteData[<=1]
      header: std_msgs/Header
    autoware_adapi_v1_msgs/msg/RouteState:
      stamp: builtin_interfaces/Time
      state: uint16
  req:
    autoware_adapi_v1_msgs/srv/ClearRoute: {}
    autoware_adapi_v1_msgs/srv/SetRoute:
      goal: geometry_msgs/Pose
      header: std_msgs/Header
      option: autoware_adapi_v1_msgs/RouteOption
      segments: autoware_adapi_v1_msgs/RouteSegment[]
    autoware_adapi_v1_msgs/srv/SetRoutePoints:
      goal: geometry_msgs/Pose
      header: std_msgs/Header
      option: autoware_adapi_v1_msgs/RouteOption
      waypoints: geometry_msgs/Pose[]
  res:
    autoware_adapi_v1_msgs/srv/ClearRoute:
      status: autoware_adapi_v1_msgs/ResponseStatus
    autoware_adapi_v1_msgs/srv/SetRoute:
      status: autoware_adapi_v1_msgs/ResponseStatus
    autoware_adapi_v1_msgs/srv/SetRoutePoints:
      status: autoware_adapi_v1_msgs/ResponseStatus
